<header class="app-header">
  <div class="container header-container">
    <button *ngIf="showBackButton" class="btn-back" (click)="goBack()">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h1 class="brand">CIEFAP</h1>
  </div>
</header>

<button class="btn-darkmode-flotante" (click)="toggleDarkMode()">
  <i [class]="isDarkMode ? 'bi bi-sun' : 'bi bi-moon'"></i>
</button>

<main class="app-main container">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <div class="container">
    <small>Centro de Investigación y Extensión Forestal Andino Patagónico (CIEFAP)</small>
  </div>
</footer>
