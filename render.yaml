services:
  - type: web
    name: ciefap-backend
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn server.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false

